<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Membuat form pendaftaran vaksin</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-warning pl-3" href="#">Formulir Pendaftaran Vaksinasi</a>
    </nav>
    <!-- akhir navbar -->

    <!-- form -->
    <div class="container">
      <span class="d-block p-2 bg-primary text-white pl-3 rounded">Data Pendaftar</span>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNik">NIK :</label>
            <input type="text" class="form-control" id="inputNik" placeholder="570920395027075" readonly>
          </div>

          <div class="form-group col-md-6">
            <label for="inputPekerjaan">Pekerjaan :</label>
            <select class="form-control" id="inputPekerjaan">
              <option>-- Pilih Pekerjaan --</option>
              <option>Pelajar/Mahasiswa</option>
              <option>Wiraswasta</option>
              <option>BUMN</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNamaLengkap">Nama Lengkap :</label>
            <input type="text" class="form-control" id="inputNamaLengkap" placeholder="John Doe" readonly>
          </div>

          <div class="form-group col-md-6">
            <label for="inputKategori">Kategori :</label>
            <select class="form-control" id="inputKategori">
              <option>-- Pilih Kategori --</option>
              <option>Karyawan</option>
              <option>Pedagang</option>
              <option>Masyarakat Umum</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputTanggalLahir">Tanggal Lahir :</label>
            <input type="text" class="form-control" id="inputTanggalLahir" placeholder="2000-3-11" readonly>
          </div>

          <div class="form-group col-md-3">
            <label for="inputUmur">Umur :</label>
            <input type="text" class="form-control" id="inputUmur" placeholder="16" readonly>
          </div>

          <div class="form-group col-md-6">
            <label for="inputNomorHP">Nomor Handphone(Whatsapp) :</label>
            <input type="tel" class="form-control" id="inputNomorHP" placeholder="+62">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputJenisKelamin">Jenis Kelamin :</label>
            <input type="text" class="form-control" id="inputJenisKelamin" placeholder="Laki-laki" readonly>
          </div>

          <div class="form-group col-md-6">
            <label for="inputLokasiVaksin">Lokasi Vaksin :</label>
            <select class="form-control" id="inputLokasiVaksin">
              <option>-- Pilih Lokasi Vaksinasi --</option>
              <option>PUSKESMAS SESUAI ALAMAT KTP/DOMISILI</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAlamat">Alamat Domisili/Perusahaan :</label>
            <input type="text" class="form-control" id="inputAlamat" placeholder="KP MELAYU" readonly>
          </div>

          <div class="form-group col-md-3">
            <label for="inputNoRumah">Nomor Rumah :</label>
            <input type="text" class="form-control" id="inputNoRumah" placeholder="Nomor Rumah">
          </div>

          <div class="form-group col-md-3">
            <label for="inputKodePos">Kode Pos :</label>
            <input type="text" class="form-control" id="inputKodePos" placeholder="15121">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputKecamatan">Kecamatan :</label>
            <select class="form-control" id="inputKecamatan" readonly>
              <option>-- Pilih Lokasi Kecamatan --</option>
              <option selected>cipali</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="inputKelurahan">Kelurahan :</label>
            <select class="form-control" id="inputKelurahan" readonly>
              <option>-- Pilih Lokasi Kecamatan --</option>
              <option selected>cihampelas</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="inputNoRT">NO RT :</label>
            <input type="number" class="form-control" id="inputNoRT" placeholder="2" readonly>
          </div>

          <div class="form-group col-md-3">
            <label for="inputNoRW">NO RW :</label>
            <input type="number" class="form-control" id="inputNoRW" placeholder="6" readonly>
          </div>
        </div>

      </form>
    <!-- akhir form -->

    <!-- button -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-warning">Kembali</button>
        <button type="button" class="btn btn-success">Simpan</button>
      </div>
    <!-- akhir button -->

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
