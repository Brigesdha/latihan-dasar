<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
      <div class="card md" style="width: 50rem;">
        <div class="card-header text-center text-white bg-dark">
          <h2>Tambah Data</h2>
        </div>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-12">
              <label for="nama" class="form-label">Nama Lengkap :</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukan Nama Anda..">
            </div>
            <div class="col-md-12">
              <label for="nik" class="form-label">NIK :</label>
              <input type="text" class="form-control" id="nik" placeholder="Masukan NIK Anda..">
            </div>
            <div class="col-12">
              <label for="jurusan" class="form-label">Jurusan :</label>
              <input type="text" class="form-control" id="jurusan" placeholder="Masukan Jurusan Anda..">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email :</label>
              <input type="email" class="form-control" id="email" placeholder="Masukan Email Anda..">
            </div>
            <div class="col-12">
              <label for="gambar" class="form-label">Gambar :</label>
              <input type="text" class="form-control" id="gambar">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
