<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan membuat form register</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="regis">
          <h1>Create Account</h1>
        </div>
        <div class="name">
          <input type="text" class="name" placeholder="Your Name" required>
          <a href="#"></a>
        </div>
        <div class="mail">
          <input type="mail" class="mail" placeholder="Your Email" required>
          <a href="#"></a>
        </div>
        <div class="password">
          <input type="password" class="password" placeholder="Your Password" required>
          <a href="#"></a>
        </div>
        <div class="agree">
          <input type="checkbox" id="checkbox" required>
          <label for="checkbox">I agree all statements in <a href="">Terms of Service</a></label>
        </div>
        <div class="submit">
          <input type="submit" class="submit" value="Sign in">
        </div>
        <div class="footer">
          <p>Have already an account ? <a href="#">Login here</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
