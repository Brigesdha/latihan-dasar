<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Membuat Calculator</title>
</head>
<body>
    <div class="table">
        <div class="container">
            <input type="button" name="satu" value="1">
            <input type="button" name="dua" value="2">
            <input type="button" name="tiga" value="3">
            <input type="button" class="operator" name="tambah" value="+">
            <br>
            <input type="button" name="empat" value="4">
            <input type="button" name="lima" value="5">
            <input type="button" name="enam" value="6">
            <input type="button" class="operator" name="kurang" value="-">
            <br>
            <input type="button" name="tujuh" value="7">
            <input type="button" name="delapan" value="8">
            <input type="button" name="sembilan" value="9">
            <input type="button" class="operator" name="kali" value="*">
            <br>
            <input type="button" name="clear" value="C">
            <input type="button" name="nol" value="0">
            <input type="button" name="hasil" value="=">
            <input type="button" class="operator" name="bagi" value="/">
        </div>
    </div>
</body>
</html>
